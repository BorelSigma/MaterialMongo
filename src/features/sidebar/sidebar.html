<md-sidenav layout="column" md-is-locked-open="$mdMedia('gt-sm')"
            class="md-whiteframe-z2">
    <md-list ng-controller="SidebarController as sc">
        <md-list-item ng-repeat="i in sc.items">
            <md-button flex>
                <p>{{i.title}}</p>
            </md-button>
        </md-list-item>
    </md-list>
</md-sidenav>
